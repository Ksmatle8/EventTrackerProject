<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anti-Bucket List</title>
</head>
<body>
	<h1>Anti-Bucket List</h1>

	<form name="bucketForm">
		<input type="number" name="bucketId">
		<button name="lookup">Get Bucket by Id</button>
	</form>
	<hr>

	<h3>Get All Buckets</h3>
	<button name="allBuckets" id="allBuckets">List All Buckets</button>
	<br>
	<hr>

	<div id="output">
		<div id="bucketData"></div>
		<br>
		<hr>
	</div>

	<form name="addBucket">
		<br>
		<h3>Add New Item To Anti-Bucket List</h3>
		
		<br> <input type="text" name="activity" placeholder="Activity Unwanted">
		Activity<br>
		
		<br><input type="text" name="desc" placeholder="Description">
		Description<br>
		
		<br> <input type="text" name="levelHate" placeholder="(low) 1 - 5 (high)">
		Level Of Hate<br>
		
		<br> <input type="text" name="active" placeholder="True If Never Done">
		Performed or Not<br>
		
		<br> <input type="text" name="howHappened" placeholder="Why you had to do it">
		Why did you have to perform this Insanity!!!<br>
		
		<br> <input type="text" name="howExperience" placeholder="True If Never Done">
		Still Have Not Done<br>
		
		<br>
		<input type="submit" name="submit" value="Add Bucket"/>
	</form>
		<hr>
	<form name="updateForm" id="updateForm">
		
	</form>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
